<!DOCTYPE html>
<html>

<head>
    <title>Formulir Data</title>
</head>

<body>

    <form>

        <label for="nama">Nama:</label>
        <br>
        <textarea name="nama" cols="30" rows="1"></textarea>
        <br>

        <label for="noBP">NoBP:</label>
        <br>
        <textarea name="noBP" cols="30" rows="1"></textarea>
        <br>

        <label for="tanggal_lahir">Tanggal lahir:</label>
        <br>
        <input type="date" name="tanggal_lahir">
        <br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <br>
        <input type="radio" name="jenis_kelamin" value="L">Laki-laki
        <input type="radio" name="jenis_kelamin" value="P">Perempuan
        <br>

        <label for="hobi">Hobi:</label>
        <br>
        <input type="checkbox" name="hobi" value="olahraga">Olahraga
        <input type="checkbox" name="hobi" value="membaca">Membaca
        <input type="checkbox" name="hobi" value="travelling">Travelling
        <br>

        <label for="alamat">Alamat:</label>
        <br>
        <textarea name="alamat" cols="30" rows="5"></textarea>
        <br>

        <label for="pohon">Pilih pohon:</label>
        <br>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>

    </form>

</body>

</html>
